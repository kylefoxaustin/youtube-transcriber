services:
  transcriber:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youtube-transcriber
    
    # GPU access
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    # Port mapping
    ports:
      - "8000:8000"
    
    # Persistent storage
    volumes:
      # Output transcripts persist on host
      - ./output:/app/output
      # Uploaded files
      - ./uploads:/app/uploads
      # Cache Whisper models (avoid re-downloading)
      - whisper-cache:/home/transcriber/.cache
    
    # Environment configuration
    environment:
      - MODEL_SIZE=${MODEL_SIZE:-large-v3}
      - DEVICE=${DEVICE:-cuda}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-float16}
      - HF_TOKEN=${HF_TOKEN:-}
      - NVIDIA_VISIBLE_DEVICES=all
      - OUTPUT_DIR=/app/output
      - UPLOAD_DIR=/app/uploads
    
    # Restart policy
    restart: unless-stopped

volumes:
  whisper-cache:
    name: youtube-transcriber-whisper-cache
